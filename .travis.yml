# Tell Travis the project language.
language: c

# Route to the container-based infrastructure for a faster build.
sudo: false

# Install dependencies.
addons:
  apt:
    packages:
      - pandoc
      - texlive-xetex
  homebrew:
    packages:
      - pandoc
    casks:
      - mactex

# Branch whitelist.
branches:
  only:
    - master

# Choose operating systems.
os:
  - linux
  - osx

# Choose compilers.
compiler:
  - clang
  - gcc

# Override default install.
install: autoreconf --install

# Override default script.
script: ./configure && make && make distcheck
